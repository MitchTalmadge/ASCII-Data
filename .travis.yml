language: java
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
cache:
  directories:
  - "$HOME/.cache"
before_install:
- openssl aes-256-cbc -K $encrypted_64e6c1cf7105_key -iv $encrypted_64e6c1cf7105_iv
  -in $TRAVIS_BUILD_DIR/deploy/gpg.tar.enc -out $TRAVIS_BUILD_DIR/deploy/gpg.tar -d
- tar xvf $TRAVIS_BUILD_DIR/deploy/gpg.tar
script:
- mvn install -B -V -P deploy
deploy:
  provider: script
  script: cp $TRAVIS_BUILD_DIR/deploy/travis.settings.xml $HOME/.m2/settings.xml &&
    mvn deploy
  skip_cleanup: true
  on:
    tags: true
